curator:
  links:
  - ${elasticsearch_link}:elasticsearch
  labels:
    io.rancher.scheduler.affinity:host_label: role=tools
  environment:
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      MAX_INDEX_AGE: ${max_index_age}
  image: sxmichael/curator-docker
  tty: true
  stdin_open: true